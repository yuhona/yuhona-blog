{% extends 'blog/base.html' %}

{% block content %}
	<div class="post">
			<h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
			<p>{{ post.text|linebreaksbr }}</p>
			{% if post.published_date %}
				<div class="date">
					{{ post.published_date }}
				</div>		
			{% endif %}
	</div>
{% endblock %}
